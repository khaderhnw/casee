<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zero Effort Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font (optional) -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
  </style>

  <!-- React + ReactDOM (UMD builds) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

  <!-- Lucide React (UMD) -->
  <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.min.js"></script>

  <!-- Babel for in-browser JSX transform -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;
    const Lucide = window.LucideReact || {};

    const {
      Zap,
      FileText,
      RefreshCw,
      ChevronDown,
      ChevronUp,
      ArrowRight,
      Sparkles,
      ShieldCheck,
      ArrowDown
      // TrendingDown // not used, so we can ignore
    } = Lucide;

    const App = () => {
      const [expandedId, setExpandedId] = useState(null);

      const transformations = [
        {
          id: 1,
          title: "Instant Process",
          icon: <Zap className="w-6 h-6 text-yellow-500" />,
          activeIcon: <Zap className="w-6 h-6 text-white" />,
          current: "Customers must wait up to one day for the certificate to be issued after submitting an application.",
          future: "The document is always available in the Property Space as a locked document and unlocks instantly with one click.",
          impact: "0 Waiting Time"
        },
        {
          id: 2,
          title: "Unified Process",
          icon: <FileText className="w-6 h-6 text-red-500" />,
          activeIcon: <FileText className="w-6 h-6 text-white" />,
          current: "Customers are blocked by eligibility issues mid-journey, forcing them to leave the service, pay bills elsewhere, and reapply. In addition, customers do not receive the certificate directly in TAMM, even when applying through the platform.",
          future: "Customers are provided with a Pay Now button to settle outstanding balances instantly, replacing the ineligibility message and enabling them to complete the process in one seamless journey.",
          impact: "Seamless Flow"
        },
        {
          id: 3,
          title: "Always Updated",
          icon: <RefreshCw className="w-6 h-6 text-cyan-500" />,
          activeIcon: <RefreshCw className="w-6 h-6 text-white" />,
          current: "Customers must reapply for the service each time they need an updated version of the certificate.",
          future: "The certificate has a one-month validity and is automatically renewed every month as long as a zero balance is maintained, no reapplication required.",
          impact: "Automatic Renewal"
        }
      ];

      const toggleExpand = (id) => {
        setExpandedId(expandedId === id ? null : id);
      };

      return (
        <div className="min-h-screen bg-slate-50 p-4 md:p-8 text-slate-900 font-sans">
          <div className="max-w-4xl mx-auto">
            {/* Header Section */}
            <header className="mb-10 text-center md:text-left">
              <div className="flex flex-col md:flex-row md:items-end md:justify-between gap-4 mb-6">
                <div>
                  <div className="flex items-center justify-center md:justify-start gap-2 mb-3">
                    <span className="bg-emerald-600 text-white px-3 py-1 rounded-md text-xs font-bold tracking-widest uppercase">
                      Service Transformation
                    </span>
                  </div>
                  <h1 className="text-3xl md:text-4xl font-extrabold text-slate-800 mb-1">
                    Zero Effort Experience
                  </h1>
                </div>
                <div className="bg-white border border-slate-200 px-5 py-3 rounded-xl shadow-sm text-center md:text-left">
                  <p className="text-slate-500 text-xs font-bold uppercase tracking-widest mb-1">
                    Executive Briefing
                  </p>
                  <p className="text-slate-800 font-medium italic">
                    Your Excellency Saeed Al Mulla, here are your ready notes for this case.
                  </p>
                </div>
              </div>

              <p className="text-slate-500 max-w-2xl text-lg leading-relaxed mx-auto md:mx-0">
                Transforming essential document applications with eligibility blocks into an always-available, one-click experience.
              </p>
            </header>

            {/* Transformation Cards Container */}
            <div className="space-y-4">
              {transformations.map((item) => {
                const isExpanded = expandedId === item.id;
                return (
                  <div
                    key={item.id}
                    className={
                      "bg-white rounded-xl shadow-sm border transition-all duration-300 overflow-hidden " +
                      (isExpanded
                        ? "border-emerald-500 ring-4 ring-emerald-50/50"
                        : "border-slate-200 hover:border-slate-300")
                    }
                  >
                    {/* Header */}
                    <button
                      onClick={() => toggleExpand(item.id)}
                      className="w-full px-6 py-5 flex items-center justify-between gap-4 text-left group"
                    >
                      <div className="flex items-center gap-4">
                        <div
                          className={
                            "p-3 rounded-lg transition-colors " +
                            (isExpanded
                              ? "bg-emerald-600 text-white"
                              : "bg-slate-100 text-slate-600 group-hover:bg-slate-200")
                          }
                        >
                          {isExpanded ? item.activeIcon : item.icon}
                        </div>
                        <div>
                          <h3 className="font-bold text-lg text-slate-800 leading-tight">
                            {item.title}
                          </h3>
                          <div className="flex items-center gap-2 mt-1">
                            <span className="text-xs font-semibold text-slate-400 uppercase tracking-tighter">
                              Key Outcome:
                              <span className="text-emerald-600 ml-1">{item.impact}</span>
                            </span>
                          </div>
                        </div>
                      </div>
                      <div
                        className={
                          "p-2 rounded-full transition-colors " +
                          (isExpanded ? "bg-emerald-100 text-emerald-600" : "bg-slate-50 text-slate-400")
                        }
                      >
                        {isExpanded ? (
                          <ChevronUp className="w-5 h-5" />
                        ) : (
                          <ChevronDown className="w-5 h-5" />
                        )}
                      </div>
                    </button>

                    {/* Expanded Content */}
                    <div
                      className={
                        "transition-all duration-500 ease-in-out " +
                        (isExpanded
                          ? "max-h-[2000px] opacity-100 px-6 pb-6 pt-2"
                          : "max-h-0 opacity-0")
                      }
                      style={{ overflow: "hidden" }}
                    >
                      <div className="grid md:grid-cols-2 gap-6 relative">
                        {/* Arrow Connector (Desktop) */}
                        <div className="hidden md:flex absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 z-10 items-center justify-center w-10 h-10 bg-white rounded-full border border-slate-200 shadow-sm text-emerald-500">
                          <ArrowRight className="w-5 h-5" />
                        </div>

                        {/* Current State */}
                        <div className="bg-slate-50 p-6 rounded-xl border border-slate-100">
                          <div className="flex items-center gap-2 mb-4">
                            <div className="w-2 h-2 rounded-full bg-slate-400"></div>
                            <span className="text-xs font-black text-slate-400 uppercase tracking-widest">
                              Current State
                            </span>
                          </div>
                          <p className="text-slate-600 leading-relaxed italic text-sm md:text-base">
                            {item.current}
                          </p>
                        </div>

                        {/* Future State */}
                        <div className="bg-emerald-50 p-6 rounded-xl border border-emerald-100 ring-1 ring-emerald-200/50">
                          <div className="flex items-center gap-2 mb-4">
                            <Sparkles className="w-4 h-4 text-emerald-600" />
                            <span className="text-xs font-black text-emerald-600 uppercase tracking-widest">
                              Future State
                            </span>
                          </div>
                          <p className="text-slate-800 leading-relaxed font-semibold text-sm md:text-base">
                            {item.future}
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                );
              })}
            </div>

            {/* Global Impact Summary */}
            <section className="mt-12 bg-white border border-slate-200 rounded-2xl p-8 shadow-sm">
              <h2 className="text-xl font-bold text-slate-800 mb-6 flex items-center gap-2">
                <ShieldCheck className="w-5 h-5 text-emerald-500" />
                Projected Impact
              </h2>
              <div className="grid md:grid-cols-3 gap-6">
                <div className="p-4 bg-slate-50 rounded-xl border border-slate-100">
                  <p className="text-slate-500 text-xs font-bold uppercase mb-1 tracking-wider">
                    Process Flow
                  </p>
                  <div className="text-2xl font-black text-slate-800">2 Services → 1</div>
                  <p className="text-xs text-slate-400 mt-1">By allowing payment on spot</p>
                </div>
                <div className="p-4 bg-slate-50 rounded-xl border border-slate-100">
                  <p className="text-slate-500 text-xs font-bold uppercase mb-1 tracking-wider">
                    Customer Input
                  </p>
                  <div className="flex items-baseline gap-2">
                    <div className="text-2xl font-black text-slate-800 tracking-tight">
                      2 Fields → 0
                    </div>
                    <div className="flex items-center text-emerald-600 text-sm font-bold">
                      <ArrowDown className="w-4 h-4 mr-0.5" />
                      100%
                    </div>
                  </div>
                  <p className="text-xs text-slate-400 mt-1">Via Space Integration</p>
                </div>
                <div className="p-4 bg-slate-50 rounded-xl border border-slate-100">
                  <p className="text-slate-500 text-xs font-bold uppercase mb-1 tracking-wider">
                    Processing Time
                  </p>
                  <div className="flex items-baseline gap-2">
                    <div className="text-2xl font-black text-slate-800 tracking-tight">
                      1 Day → 0
                    </div>
                    <div className="flex items-center text-emerald-600 text-sm font-bold">
                      <ArrowDown className="w-4 h-4 mr-0.5" />
                      100%
                    </div>
                  </div>
                  <p className="text-xs text-slate-400 mt-1">Instant document access</p>
                </div>
              </div>
            </section>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
